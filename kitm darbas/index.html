<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KITM miestelis</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page-index">

  <header class="header glass">
    <h1>KITM miestelio klausymai</h1>
    <p>Paspausk žymeklį ir keliauk į klausimą</p>
  </header>

  <main class="container">
    <section class="map glass" id="map" aria-label="Miestelio žemėlapis">
      <!-- pozicijos pin -->
      <button class="pin" style="top:10%;left:10%"  data-id="1"  aria-label="Pin 1">1</button>
      <button class="pin" style="top:25%;left:30%"  data-id="2"  aria-label="Pin 2">2</button>
      <button class="pin" style="top:40%;left:15%"  data-id="3"  aria-label="Pin 3">3</button>
      <button class="pin" style="top:55%;left:35%"  data-id="4"  aria-label="Pin 4">4</button>
      <button class="pin" style="top:70%;left:20%"  data-id="5"  aria-label="Pin 5">5</button>

      <button class="pin" style="top:15%;left:55%"  data-id="6"  aria-label="Pin 6">6</button>
      <button class="pin" style="top:30%;left:70%"  data-id="7"  aria-label="Pin 7">7</button>
      <button class="pin" style="top:45%;left:60%"  data-id="8"  aria-label="Pin 8">8</button>
      <button class="pin" style="top:60%;left:80%"  data-id="9"  aria-label="Pin 9">9</button>
      <button class="pin" style="top:75%;left:65%"  data-id="10" aria-label="Pin 10">10</button>

      <button class="pin" style="top:20%;left:45%"  data-id="11" aria-label="Pin 11">11</button>
      <button class="pin" style="top:35%;left:50%"  data-id="12" aria-label="Pin 12">12</button>
      <button class="pin" style="top:50%;left:45%"  data-id="13" aria-label="Pin 13">13</button>
      <button class="pin" style="top:65%;left:50%"  data-id="14" aria-label="Pin 14">14</button>
      <button class="pin" style="top:80%;left:45%"  data-id="15" aria-label="Pin 15">15</button>
    </section>

    <div class="hint">
      Paspausk ant skaičiuko, atsidarys scena su unikalia nuotrauka ir fonu.
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
